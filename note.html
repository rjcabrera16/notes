<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="RJ Cabrera" />
        <title>Notes</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon" />
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/75cff2eec9.js" crossorigin="anonymous"></script>
        <!-- main css -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="app">
            <h1 class="note-h1">Note</h1>
            <form action="" method="post" class="note-form">
                <strong class="note-update-message"></strong>
                <input type="text" name="" id="" class="note-title-input" placeholder="Title" />
                <span class="note-message"></span>
                <textarea name="" id="" cols="30" rows="5" placeholder="Write anything..." class="note-content"></textarea>
            </form>
            <div class="text-end">
                <a href="index.html" class="note-back-btn btn-primary">Back</a>
            </div>
        </div>

        <!-- moment js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
        <!-- functions -->
        <script src="assets/js/functions.js"></script>
        <!-- main script -->
        <script src="assets/js/notes.js"></script>
    </body>
</html>
